<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="covid-19,新冠疫情,疫情全国数据,疫情模拟,C-SEIR模型,新浪微博数据,GIS,舆情分析"/>
    <meta name="description" content="新型冠状病毒(covid-19)全国统计数据，结合GIS空间分析与C-SEIR模型，对疫情扩散进行模拟，以及根据新浪微博数据对疫情期间舆情进行分析。"/>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <el-container>
<!--        头部-->
        <el-header>
            <el-row :gutter="5" class="header-row">
                <el-col :span="4"><div class="grid-content bg-purple">
                    <el-image
                            style="width: 100px; height: 60px"
                            :src="url"
                            :fit="fit"></el-image>
                </div></el-col>
                <el-col :span="4"><div class="grid-content bg-purple">
                    <el-link :underline="false" href="#">功能1</el-link>
                </div></el-col>
                <el-col :span="4"><div class="grid-content bg-purple">
                    <el-link :underline="false" href="#">功能2</el-link>
                </div></el-col>
                <el-col :span="4"><div class="grid-content bg-purple">
                    <el-link :underline="false" href="#">功能3</el-link>
                </div></el-col>
            </el-row>
        </el-header>
<!--        地图区域-->
        <el-main>Main</el-main>
<!--        尾部-->
        <el-footer>Footer</el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- import JavaScript -->
<script src = "script/main.js"></script>
</html>
